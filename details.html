<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK DETAILS</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-lg-12 bg-primary p-2 text-white mt-2 text-center text-capitalize">
                BOOK DETAILS
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-1 text-center">

            </div>
            <div class="col-lg-4 text-center border-right border-secondery">
                <div class="tab-content row h-100 d-flex justify-content-center align-items-center" id="myTabContent">
                    <div class="tab-pane fade show active col-lg-12" id="home" role="tabpanel"
                        aria-labelledby="home-tab">
                        <img class="img-fluid" src="{{Book image}}" />
                    </div>

                </div>
            </div>
            <div class="col-lg-7">
                <h3>
                    {{book name }}
                </h3>
                <h5>
                    Author: {{Author }}
                </h5>
                <h5>
                    Availability:{{availability}}
                </h5>
                Description{{Description}}
            </div>
        </div>
    </div>

</body>

</html>
