
<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/feedbackk.css">
</head>
<body>
							<section class="container-fluid bg">
								</div>
							<section class="row justify-content-center">
								<section class="col-12 col-sm-10 col-md-15">
									<form class="form-container">
										<h1 class="display-4 class= p-3 mb-2 bg-light text-dark font-weight-normal text-left">Send your feedback or report a problem.</h1>
										<form>
						  <div class="form-group">
						    <label for="exampleInputSubject">Subject</label>
						    <input type="subject" class="form-control" id="exampleInputSubject" aria-describedby="emailHelp" placeholder="Problem subject or title">
						    
						  </div>
						  <div class="form-group">
						    <label for="exampleInputFeedback">Feedback/Problem</label>
						    <input type="feedback" class="form-control" id="exampleInputFeedback" placeholder="Your feedback here ">
						    <small id="emailHelp" class="form-text text-muted">Your feedback is valuable to us.</small>
						  </div>
						  <div class="form-group form-check">
						    						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
